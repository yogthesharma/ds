<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./temp.js" defer></script>
  </head>
  <body>
    <script>
      function f() {
        var n, b, a;
        var count = 1;
        n = parseInt(prompt("enter the no."));
        a = 1;
        b = 1;
        var sum = 0;
        while (a <= n) {
          while (a >= b) {
            if (count % 2 !== 0) {
              sum += count;
            }
            document.write(count);
            count++;
            b++;
          }
          document.write("<br>");
          b = 1;
          a++;
        }
        document.write("<br>");
        document.write(sum);
      }
      f();
    </script>
  </body>
</html>
